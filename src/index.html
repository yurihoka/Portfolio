            </li>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="home-section" id="home">
        <div class="home-title">
          <h1>P O R T F O L I O</h1>
          <p>/ YURIKA HOKAMA</p>
        </div>
      </div>
      <div class="works-section" id="works">
        <div class="works-title">
          <h2>WORKS</h2>
        </div>
        <div class="works-wrapper">
          <ul class="works-list-line1">
            <li class="works-item-line1">
              <a
                href="https://github.com/yurihoka/Portfolio"
                target="_blank"
                rel="noopener noreferrer"
                ><img src="Images/work01.jpg" alt="portfolio"
              /></a>
            </li>
            <li class="works-item-line1">
              <a
                href="https://github.com/yurihoka/weather-app"
                target="_blank"
                rel="noopener noreferrer"
                ><img src="Images/work02.jpg" alt="weather-app"
              /></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="skills-section" id="skills">
        <div class="skills-title">
          <h2>SKILLS</h2>
        </div>
        <div class="skills-wrapper">
          <ul class="skills-list">
            <li class="skills-item">
              <img src="Images/html_icon.png" />
              <p>HTML</p>
            </li>
            <li class="skills-item">
              <img src="Images/css_icon.png" />
              <p>CSS</p>
            </li>
            <li class="skills-item">
              <img src="Images/sass_icon.png" />
              <p>Sass</p>
            </li>
            <li class="skills-item">
              <img src="Images/JS_icon.png" />
              <p>JavaScript</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="contact-section" id="contact">
        <div class="contact-title">
          <h2>CONTACT</h2>
        </div>
        <div class="contact-wrapper">
          <!-- <p class="contact-message">
            Feel free to reach out if you have a question or just want to
            connect.
          </p> -->
          <div class="contact-form">
            <form action="" method="post">
              <div class="contact-item">
                <label class="label"><p>NAME</p></label>
                <input type="text" class="inputs" name="name" required />
              </div>
              <div class="contact-item">
                <label class="label"><p>EMAIL</p></label>
                <input type="email" class="inputs" name="email" required />
              </div>
              <div class="contact-item">
                <label class="label"><p>MESSAGE</p></label>
                <textarea
                  class="inputs"
                  name="message"
                  rows="10"
                  required
                ></textarea>
              </div>
              <!-- <div class="contact-item"> -->
              <div class="contact-button">
                <input type="submit" class="button" value="SUBMIT" />
              </div>
              <!-- </div> -->
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer-section">
